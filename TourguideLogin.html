</style>

<body>
    <video autoplay loop muted plays-inline class="back-video">

    </video>
    <div class="shadow">

    </div>
    <div class="main_login">
        <div class="ATVLOGO">
            <a href="mainhomepage.html">
                <img src="ATVLOGO.png">
            </a>
        </div>
        <div class="LOGIN">
            <div class="toplogin">
                    <img src="ATV BACKGROUND/loginpicturebackground.png" class="logologin">
                <h1>Tourguide Login</h1>
                <hr>
            </div>
 <form action="/TGlogin" method="post">
        <div class="mid-login">
            <div class="inputbox_box">
                <input type="text" name="TGname" placeholder="Username" required>
                <ion-icon name="person-circle-outline" class="Icon"></ion-icon>
            </div>
            <div class="inputbox_box">
                <input type="password" id="password" name="TGpass" placeholder="Password" required>
                <button onclick="togglePasswordVisibility()" type="button" class="Icon2" id="eye-off"> <ion-icon name="eye-off-outline"></ion-icon></button>
                <button onclick="togglePasswordVisibility()" type="button" class="Icon2" id="eye" style="display:none;"> <ion-icon name="eye-outline"></ion-icon></button>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">
                Login
            </button>
    </form>      
            <div class="Signup">
                <p>Want to apply?<a href="TourguideSignup.html">Click here!</a></p>
            </div>
        </div>
        <div class="loginofadmin_tourguide">
            <div class="GotoWebsite">
                <p>For more info Visit Our Website </p>
                    <a href="mainhomepage.html">
                        <span class="material-symbols-outlined">
                            two_wheeler
                            </span>
                    </a>
            </div>
        </div>
            
        </div>

    </div>

    <script>
        function togglePasswordVisibility() {
          const passwordField = document.getElementById('password');
          const eyeIcon = document.getElementById('eye');
          const eyeOffIcon = document.getElementById('eye-off');
          
          if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.style.display = 'block';
            eyeOffIcon.style.display = 'none';
          } else {
            passwordField.type = 'password';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'block';
          }
        }
        </script>


    <script>
        // Check for the "error" query parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
      
        if (errorMessage === 'invalid') {
          // Show an error message to the user
          const errorNotification = document.createElement('div');
          errorNotification.textContent = "Invalid credentials. Please try again.";
          errorNotification.style.color = 'red';
          // Add the error message just above the inputbox_box
          const inputBox = document.querySelector('.inputbox_box'); // Adjust the selector as needed
          inputBox.parentNode.insertBefore(errorNotification, inputBox);
        }
      </script>
</body>
