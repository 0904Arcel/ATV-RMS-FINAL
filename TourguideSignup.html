<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Application Form-ATV Rental</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="icon" href="LOGOATV.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Baloo+Tamma+2&family=Black+Ops+One&family=Bungee+Inline&family=Fredericka+the+Great&family=Fredoka&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(255,105,17);
            background: linear-gradient(90deg, rgba(255,105,17,1) 0%, rgba(244,250,0,1) 50%, rgba(252,201,69,1) 100%);
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 20px;
            overflow: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .container {
            width: 40%;
            height: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.385);
            position: relative;
            display: block;
            padding-bottom: 40px;
            margin-top: 20px;
          }
          h1{
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(152, 150, 150, 0.683);
            font-family: 'Fredoka', sans-serif;
          }
          form{
            position: relative;
            display: flex;
            width: 100%;
            height: auto;
            justify-content: center;
            align-items: center;
            
          }
          label{
            position: relative;
            font-family: 'Fredoka', sans-serif;
 
          }
          textarea{
            width:98%  ;
          }
          input{
            position: relative;
            margin-bottom: 5px;
            margin-top: 5px;
            width: 98%;
            height: 30px;
            outline: none;
            border: none;
            background-color: white;
            text-indent: 20px;
            font-size: 16px;
            font-family: 'Fredoka', sans-serif;
            border-bottom: 1px solid rgba(0, 0, 0, 0.481) ;
            transition: 0.5s ease;
          }
          input:hover{
            border-radius: 5px;
            background-color: white;
            box-shadow: none;
            box-shadow: 0 0 5px rgba(50, 50, 50, 0.407);
          }
          .submission .container2{
            position: relative;
            margin: 0%;
            width: 100%;
            height: 40vh;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            padding-bottom:20px;
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.672);
          }
          .container2 img{
            position: relative;
            height: auto;
            width: 40%;
            
            margin: 0px;
          }
          .container2 h2{
            font-family: 'Fredoka', sans-serif;
            width: 100%;
            margin: 0px;
            position: relative;
            border-bottom: 2px solid rgba(152, 150, 150, 0.683);
            padding-bottom: 10px;
          }
          .container2 .uploadfile{
            background-color: rgb(255, 208, 0);
            cursor: pointer;
            margin-top: 20px;
            width: 20%;
            height: 20%;
            border-radius: 10px;
            outline: none;
            border: none;
            transition: 0.5s ease;
            position: absolute;
            left: 25px;
            bottom: 40px;
          }
          .container2 .uploadfile:hover{
            box-shadow: 0 0 10px rgba(49, 49, 49, 0.501);
            background-color: yellow;
          }
          .uploadfile span{
            font-size: 30px;
          }
          .container2 .resume{
            width: 100%;
            position: relative;
            height: auto;
            background-color: aqua;
            display: flex;
            overflow: hidden;
          }
          .resume input{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: auto;
          }
          .container2 .files{
            position: absolute;
            background-color: rgb(241, 241, 241);
            bottom: 50px;
            text-align: center;
            width: 65%;
            height: 30px;
            right: 20px;
            padding-top: 10px;
            border-radius: 5px;
            font-family: 'Fredoka', sans-serif;
          }
          .Apply{
            position: relative;
            width: 108%;
            height: 80px;
            left: -5px;
            background: rgb(255,154,0);
            background: linear-gradient(0deg, rgba(255,154,0,1) 0%, rgba(255,197,4,1) 31%, rgba(255,244,0,0.8715861344537815) 70%, rgba(255,244,0,0.8183648459383753) 100%);
            top: -30px;
            border-radius: 20px;
            border: none;
            outline: none;
            transition: 0.5s ease;
            font-family: 'Fredoka', sans-serif;
            font-size: 19px;
            clip-path: polygon(23% 11%, 23% 30%, 35% 21%, 53% 24%, 66% 12%, 77% 23%, 87% 17%, 100% 6%, 100% 100%, 0 100%, 0 5%, 3% 19%);
            cursor: pointer;
          }
          .Apply:hover{
            padding-bottom: 30px;
            letter-spacing: 5px;
            font-weight: bold;
            background-color: yellow;
            clip-path: polygon(29% 0, 35% 0, 46% 0, 56% 0, 74% 0, 81% 0, 95% 0, 100% 0, 100% 100%, 0 100%, 0 5%, 0 0);
          }
          .submission{
            margin-left: 30px;
            text-align: center;
            position: relative;
            width: 30%;
            height: 60vh;
            display: block;
            
            
          }
    </style>
</head>
<body>
  <form action="/SubmitResume" method="post" >
    <div class="container">
        <h1>Tour Guide Application Form</h1>
        
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" placeholder="ex. Juan" required>
    
          <label for="middlename">Middle Name:</label>
          <input type="text" id="middlename" name="middlename" placeholder="ex. Delosantos" >
    
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surename" required placeholder="ex. Delacruz" >
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="ex. juandelacruz0904@gmail.com" >
    
          <label for="phone">Phone No.:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Ex. 09232234+++" >
    
          <label for="address">Address:</label>
          <input type="text" id="Address" name="Address" required placeholder="ex. SanIsidro Montalban Rodriguez Rizal Philippines " >
      </div>
      <div class="submission">
      <div class="container2">
        <img src="ATVLOGO.png">
        <h2>Upload your Resume</h2>
        <div class="resume">
          <input type="file" name="resume" id="Resume" accept="image/*, .doc, .docx, .pdf, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>
        <button type="button" class="uploadfile" onclick="triggerFileInput()">
          <span class="material-symbols-outlined">upload_file</span>
        </button>
        <span class="files" id="file-name">No file selected</span>
    </div>

      <button type="submit" class="Apply">Submit</button>
    </div>
  </form>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      const resumeInput = document.getElementById('Resume');
      const fileNameDisplay = document.getElementById('file-name');

      function triggerFileInput() {
          resumeInput.click();
      }

      resumeInput.addEventListener('change', (event) => {
          const fileName = event.target.files[0] ? event.target.files[0].name : 'No file selected';
          fileNameDisplay.textContent = 'File: ' + fileName;
      });
  </script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
