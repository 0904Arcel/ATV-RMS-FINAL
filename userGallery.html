       <script>
        // Function to set a cookie
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    
        // Function to check if the user has already accepted cookies
        function checkCookieConsent() {
            const cookies = document.cookie;
            if (cookies.includes('cookieConsent=allowed')) {
                // User has accepted cookies, hide the cookie notification
                const cookieDiv = document.querySelector('.card');
                cookieDiv.style.display = 'none';
            }
        }
    
        // Function to hide the cookie notification with sliding animation
        function hideCookieNotification() {
            const cookieDiv = document.querySelector('.card');
            cookieDiv.classList.add('slide-out');
    
            // Remove the cookie notification after the animation
            cookieDiv.addEventListener('animationend', () => {
                cookieDiv.style.display = 'none';
            });
        }
    
        // Event listener for the "Allow" button
        document.querySelector('.acceptButton').addEventListener('click', () => {
            // Set a cookie named 'cookieConsent' with value 'allowed' for 30 days
            setCookie('cookieConsent', 'allowed', 30);
            // You can add additional actions when the user allows cookies
            console.log('Cookies allowed.');
            hideCookieNotification(); // Hide the cookie notification with sliding animation
        });
    
        // Event listener for the "Decline" button
        document.querySelector('.declineButton').addEventListener('click', () => {
            // You can add additional actions when the user declines cookies
            console.log('Cookies declined.');
            hideCookieNotification(); // Hide the cookie notification with sliding animation
        });
    
        // Check for cookie consent when the page loads
        window.addEventListener('load', checkCookieConsent);
    </script>

        function dragLogo(event) {
  let logo = event.target;
  let initialX = event.clientX;
  let initialY = event.clientY;
  let logoX = logo.getBoundingClientRect().left;
  let logoY = logo.getBoundingClientRect().top;

  document.onmousemove = function (e) {
    let offsetX = e.clientX - initialX;
    let offsetY = e.clientY - initialY;
    logo.style.left = logoX + offsetX + "px";
    logo.style.top = logoY + offsetY + "px";
  };

  document.onmouseup = function () {
    document.onmousemove = null;
    document.onmouseup = null;
  };
}
